<!-- BEGIN MAIN CONTENT -->
<div ng-controller="authController">
  <!-- BEGIN BODY -->
  <div class="page-md login">
    <!-- BEGIN LOGO -->
    <div class="logo">
      <a href="index.html">
        <!--        <img src="assets/images/logo-default.png" alt="" />-->
        <h4 class="logo-text">B I L L I N G &nbsp; S Y S T E M</h4>
      </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGIN -->
    <div class="container">
      <!-- BEGIN LOGIN FORM -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="login-box">
            <div class="lb-header">
              <a href="#" class="active" id="login-box-link">Login</a>
              <a href="#" id="signup-box-link">Sign Up</a>
            </div>

            <div class="social-login">
                <a href="/auth/facebook">
                  <i class="fa fa-facebook fa-lg"></i> Login with facebook
                </a>
                <a href="/auth/google">
                  <i class="fa fa-google-plus fa-lg"></i> login with Google
                </a>
              </div>
              <div class="social-login social-login1">
                <a href="/auth/twitter">
                  <i class="fa fa-twitter fa-lg"></i> Login with twitter
                </a>
                <a href="/auth/linkedin">
                  <i class="fa fa-linkedin fa-lg"></i> login with linkedin
                </a>
              </div>
              <div class="social-login social-login2" style="margin-bottom:10%;">
                <a href="/auth/github">
                  <i class="fa fa-github fa-lg"></i> Login with github
                </a>
              </div>
              
            <form class="email-login" ng-submit="loginUser()">
              <div> <span class="error">{{error}}</span></div>
              <div class="u-form-group">
                <input type="email" placeholder="Email" ng-model="user.username"/>
              </div>
              <div class="u-form-group">
                <input type="password" placeholder="Password" ng-model="user.password"/>
              </div>
              <div class="u-form-group">
                <button>Log in</button>
              </div>
                  
              <div class="u-form-group">
                <a href="#/forgot" class="forgot-password">Forgot password?</a>
              </div>
            </form>
            <form class="email-signup" ng-submit="signupUser()">
              
                <span class="error"  >{{error1}}</span>
                <span style="color:green" >{{success1}}</span>
              <div class="u-form-group">
                <input type="email" placeholder="Email" ng-model="users.email" />
              </div>
              <div class="u-form-group">
                <input type="password" placeholder="Password"  ng-model="users.password"/>
              </div>
              <div class="u-form-group">
                <input type="password" placeholder="Confirm Password" ng-model="users.password2"/>
              </div>
              <div class="u-form-group">
                <button {{users.password!=users.password2?'ng-disabled':''}}>Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- END LOGIN FORM -->

    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div class="copyright text-center" style="color:#FFF;">
      2015 &copy; Billing Inc - Admin Dashboard.
    </div>
    <!-- END COPYRIGHT -->
  </div>
</div>
<!-- END MAIN CONTENT -->

<!-- BEGIN MAIN JS & CSS -->
<style>
.error
{
  color: red
}
  .page-header,
  .page-sidebar-wrapper,

    margin-left: 0px !important;
    padding: 0;
    margin-top: -5%;
  }
  
  .login {
    /*background: url(assets/images/1.png) repeat !important;*/
    background-color: #1cbb9b;
    height: 715px;
    padding-top: 1%;
  }
  
  .login .content .register-form {
    margin-top: -10%;
  }

    position: relative;

    /*    width: 500px;*/

    background-color: #fff;

    border-radius: 3px;
    -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);

    color: #fff;
    margin-top: 0%;
    text-align: center;
  }
</style>
<script>
  //Login.init();
  $(".email-signup").hide();
  $("#signup-box-link").click(function () {
    $(".email-login").fadeOut(100);
    $(".email-signup").delay(100).fadeIn(100);
    $("#login-box-link").removeClass("active");
    $("#signup-box-link").addClass("active");
  });
  $("#login-box-link").click(function () {
    $(".email-login").delay(100).fadeIn(100);;
    $(".email-signup").fadeOut(100);
    $("#login-box-link").addClass("active");
    $("#signup-box-link").removeClass("active");
  });
</script>
