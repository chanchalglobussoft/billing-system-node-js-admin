
<div ng-controller="ClientsByIncomeController" ng-init="init()" >
    <div ng-include="'views/report/clients/clients-report-side-bar.html'"></div>
    <div class="row">




        <div class="col-md-9 col-md-offset-3" style="margin-left: 21%; margin-right: 1%; width: 79%;">

            <!-- END SEARCH ORDERS FORM -->
            <!-- BEGIN SEARCH TABLE FORM -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="portlet box">
                        <div class="portlet-head">
                            <h3>Clients by Income</h3>

                        </div>



                        <!-- BEGIN PORTLET-->
                        <div class="portlet light ">
                            <div class="portlet-body">

                                <table class="table table-bordered table-striped table-hover" id="sample_1">
                                    <thead>
                                        <tr class="uppercase">
                                            <th >
                                                Client Name
                                            </th>
                                            <th>
                                                EmailId
                                            </th>
                                            <th>
                                                Phone No
                                            </th>
                                            <th>
                                                Total Earning
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in datatab| filter:test ">

                                            <td>
                                                <a href="#/client-profile.html?clientId={{data.clientId}}">{{data.fname}}&nbsp{{data.lname}}</a>
                                            </td>
                                            <td>
                                                {{data.emailId}}
                                            </td>
                                            <td ng-if="data.phone_no">
                                                {{data.phone_no}}


                                            </td>

                                            <td ng-if="!data.phone_no">
                                                <span class="bold font-green-haze" >
                                                    No Records Found
                                                </span>
                                            </td>

                                            <td>
                                                <span class="bold font-green-haze" ng-if="data.total">${{data.total| number:2}}</span>
                                                <span class="bold font-green-haze" ng-if="!data.total">No Recods Found</span>
                                            </td>
                                        </tr>


                                    </tbody></table>

                            </div>
                        </div>
                        <!-- END PORTLET-->




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->



</div>
<!-- END MAIN CONTENT -->

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
            new SelectFx(el);
        });
    })();
</script>

    $("#manageOrderPortlet").mCustomScrollbar({theme: "minimal"});
