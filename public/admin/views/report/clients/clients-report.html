
<div ng-controller="ClientsReportController" ng-init="init(1000)" >
	  <div ng-include="'views/report/clients/clients-report-side-bar.html'"></div>
	<div class="row">




   <div class="col-md-9 col-md-offset-3" style="margin-left: 21%; margin-right: 1%; width: 79%;">
			<div class="row">
		        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
							<div id="canvas-holder" class="text-center" style="width:750px;">
								<center>	<canvas tc-chartjs-doughnut chart-options="baroption" chart-data="bardata" chart-legend="doughnutChart1"></canvas></center>

			</div>
		        </div>
		    </div>
		    <!-- END SEARCH ORDERS FORM -->
		    <!-- BEGIN SEARCH TABLE FORM -->
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="portlet box">
		                <div class="portlet-head">
		                    <h3>Client's Transaction History</h3>
		                </div>
		                <div class="portlet-body">
											<div style="display: inline-flex;">
											<h4 style="color:blue;"><span class="label" style="margin: 5px; background-color: blue;">&nbsp;</span>Total Clients:<span>{{datatab.length}}</span></h4>
										  <h4 style="color:green;"><span class="label" style="margin: 5px; background-color: green;">&nbsp;</span>Total Active:<span>{{response.active}}</span></h4>
											<h4 style="color:red;"><span class="label" style="margin: 5px; background-color: red;">&nbsp;</span>Total Inactive:<span>{{response.inactive}}</span></h4>

										</div>



		                    <div class="portlet-body">

													<table class="table table-bordered table-striped table-hover" id="sample_1">
															<thead>
																	<tr>

																																					<th>
																																							User Id
																																					</th>

																			<th>
																					Client Name
																			</th>
																			<th>
																				Group Id
																			</th>
																			<th>
																					Transaction History
																			</th>
																			<th>
																				Current Status
																			</th>


																	</tr>
															</thead>
															<tbody>
	            <tr ng-repeat="data in datatab">



	                <td>{{data.clientId}}</td>
                        <td><a href="#/client-profile.html?clientId={{data.clientId}}">{{data.fname}}&nbsp;{{data.lname}}</a></td>

									  <td>
											<label class="text-success" ng-if="data.groupId" >	{{data.groupId}}</label>
											<label class="text-warning" ng-if="!data.groupId" >Group Not Assigned Yet</label>




										</td>
									  <td>
											<label class="text-success" ng-if="data.amount" >{{data.amount | number:2}}</a></label>
											<label class="text-warning" ng-if="!data.amount" >No Transactions Yet</label>
										</td>
										<td>

											<label class="text-success" ng-if="data.status==1" >Active</label>
											<label class="text-danger" ng-if="data.status==2" >Inactive</label>
											<label class="text-warning" ng-if="data.status==3" >Closed</label>
                                         <label class="text-default" ng-if="data.status==0" >Not Activated Yet</label>

										</td>

	            </tr>

	        </tbody>
													</table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
	</div>
</div>
