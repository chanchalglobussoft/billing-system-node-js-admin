
<div ng-controller="NewCustomersController" ng-init="init(response.year)" >
    <div ng-include="'views/report/clients/clients-report-side-bar.html'"></div>
    <div class="row">




        <div class="col-md-9 col-md-offset-3" style="margin-left: 21%; margin-right: 1%; width: 79%;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div id="canvas-holder" class="text-center" style="margin-top: 79px; margin-bottom: 15px;" >
                        <canvas tc-chartjs-bar chart-options="opt" chart-data="dat"  auto-legend></canvas>
                    </div>
                </div>

            </div>
            <!-- END SEARCH ORDERS FORM -->
            <!-- BEGIN SEARCH TABLE FORM -->
            <div class="row">

                <div class="col-lg-12">
                    <div class="portlet box">

                        <div class="portlet-head">
                            <nav>
                                <ul class="pager">
                                    <li class="previous"><a href="#" ng-click="current(-1)"><span aria-hidden="true">&larr;</span> {{response.year - 1}}</a></li>
                                    <li  ng-if="response.now > response.year" class="next "><a href="#" ng-click="current(1)">{{response.year + 1}} <span aria-hidden="true">&rarr;</span></a></li>
                                    <!-- <li ng-if="response.now<=response.year" class="next disabled"><a href="#">No Data <span aria-hidden="true">&rarr;</span></a></li> -->
                                </ul>
                            </nav>
                            <h3>New Signups In {{response.year}}</h3>

                        </div>
                        <div class="portlet-body">





                            <table class="table table-bordered table-striped table-hover"  id="sample_1">
                                <thead>
                                    <tr>
                                        <th>
                                            Client Id
                                        </th>

                                        <th>
                                            Client Name
                                        </th>
                                        <th>
                                            Signup Month
                                        </th>
                                        <th>
                                            No of Orders Placed
                                        </th>
                                        <th>
                                            Client's Current Status
                                        </th>



                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in response.datatab">




                                        <td>
                                            {{data.clientId}}

                                        </td>

                                        <td>
                                            <a href="#/client-profile.html?clientId={{data.clientId}}">{{data.fname}}&nbsp{{data.lname}}</a>
                                        </td>

                                        <td>
                                            <label class="text-success">	{{data.reg_date}}</label>

                                        </td>

                                        <td>
                                            {{data.no_of_orders_placed}}
                                        </td>
                                        <td>
                                            <label class="text-success" ng-if="data.status == 1" >Active</label>
                                            <label class="text-danger" ng-if="data.status == 2" >Inactive</label>
                                            <label class="text-warning" ng-if="data.status == 3" >Closed</label>
                                            <label class="text-default" ng-if="data.status == 0" >Not Activated Yet</label>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button> -->

    <!-- Modal -->




</div>
