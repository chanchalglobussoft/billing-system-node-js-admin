
<div ng-controller="ReportActivityController" class="margin-top-10" id="orderOverview" ng-init="init(7)">

<div ng-include="'views/report/report-main-sidebar.html'"></div>
        <div class="col-md-9 col-md-offset-3">

            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light ">
                        <div class="portlet-title">
                            <div class="caption caption-md">
                                <i class="icon-bar-chart font-green-haze hide"></i>
                                <span class="caption-subject font-green-haze bold uppercase">Income Report Graph</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group btn-group-devided">

                                    <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">

                                        <span  style="color:#FFF;text-decoration:none;" class=""  ng-click="init(7)">Week</span></label>
                                    <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                                        <span style="color:#FFF;text-decoration:none;" class=""  ng-click="init(30)" >Month</span></label>
                                        <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                                            <span style="color:#FFF;text-decoration:none;" class=""  ng-click="init(365)" >Year</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <canvas tc-chartjs-line chart-options="options" chart-data="data" chart-legend="lineChart1"  width="460" height="400" ></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-6">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light " ng-init="tickets(1)">
                        <div class="portlet-title">
                            <div class="caption caption-md">
                                <i class="icon-bar-chart font-green-haze hide"></i>
                                <span class="caption-subject font-green-haze bold uppercase">Tickets Report Graph</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group btn-group-devided">

                                    <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">

                                        <span  style="color:#FFF;text-decoration:none;" class=""  ng-click="tickets(1)">Today</span></label>
                                    <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                                        <span style="color:#FFF;text-decoration:none;" class=""  ng-click="tickets(3)" >Last Week</span></label>

                                        <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                                            <span style="color:#FFF;text-decoration:none;" class=""  ng-click="tickets(4)" >Last Month</span></label>
                                            <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                                                <span style="color:#FFF;text-decoration:none;" class=""  ng-click="tickets(5)" >Last Year</span></label>

                                </div>

                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                  <center>
                                      <div id="-holder">
                                        <canvas tc-chartjs-bar chart-options="opt" chart-data="dat" chart-legend="barChart1" width="460" height="400" ></canvas>
                                          <!-- <canvas id="chart-area-tickets-submitted" width="300" height="300"/> -->
                                      </div>
                                  </center>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
