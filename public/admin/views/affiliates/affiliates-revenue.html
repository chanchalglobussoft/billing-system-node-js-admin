
<div ng-controller="AffiliaterevenueController" ng-init="init()" >
    <div ng-include="'views/affiliates/affiliates-side-bar.html'"></div>
    <div class="row">




        <div class="col-md-9 col-md-offset-3" >
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div id="canvas-holder" class="text-center" style="width:750px;">
                        <center>   
                            <canvas tc-chartjs-doughnut chart-options="baroption" chart-data="bardata" chart-legend="doughnutChart1"></canvas>
                        </center>
                    </div>
                </div>
            </div>
            <!-- END SEARCH ORDERS FORM -->
            <!-- BEGIN SEARCH TABLE FORM -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="portlet box">
                        <div class="portlet-head">
                            <h3>Revenue Generated Per Affiliate</h3>
                        </div>
                        <div class="portlet-body">





                            <table class="table table-bordered table-striped table-hover" id="sample_1">
                                <thead>

                                    <tr>
                                        <th>
                                            Affiliate Id
                                        </th>

                                        <th>
                                            Affiliate Name
                                        </th>
                                        <th>
                                            No Of Hits
                                        </th>
                                        <th>
                                            No Of Signups
                                        </th>
                                        <th>
                                            Revenue From Affiliate
                                        </th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in response.data">



                                        <td>{{data.clientId}}</td>
                                        <td><a href="#/client-profile.html?clientId={{data.clientId}}">{{data.fname}} {{data.lname}}</a></td>

                                        <td>
                                            {{data.total_hits}}

                                        </td>
                                        <td>  


                                            {{data.total_signups}}

                                        </td>

                                        <td> 
                                            $ {{data.revenue| number:2}}


                                        </td>





                                    </tr>

                                </tbody>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
<!-- END MAIN CONTENT -->
